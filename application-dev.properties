spring.profiles=dev
spring.application.name=config-server-dev


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.aaa.entity
mybatis.mapper-locations=classpath:mapper/*.xml

spring.cloud.config.name=application-eureka
# 双重检测(再次去检测配置文件中的profile的配置)(必须要保证和配置文件中的spring.profiles的值一模一样)
spring.cloud.config.profile=eureka
# 设置label(默认就是master)--->规定就算使用的是默认值也必须要设置，否则找不到命名空间
spring.cloud.config.label=master
# 设置分布式配置中心的服务器端的地址
spring.cloud.config.uri=http://localhost:4081